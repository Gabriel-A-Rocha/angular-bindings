<div class="username-form">

    <h1 class="title">User Information</h1>

    <div class="input-div">
        <label>Insert username: </label>
        <input class="form-control" type="text" [(ngModel)]="username" (input)="handleInputChange($event)">
    </div>

    <p>Username inserted: {{username}}</p>

    <button class="btn btn-primary" [disabled]="buttonDisabledStatus" (click)="resetUsername()">Reset Username</button>

</div>
